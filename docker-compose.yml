services:
  db:
    image: postgres:15-alpine
    container_name: chess_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chess
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: chess_backend
    ports:
      - '3000:3000'
    command: sh -c "npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma && node --dns-result-order=ipv4first dist/index.js"
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/chess
      # Pass these secrets from your shell or .env file when running docker-compose
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      AUTH_REDIRECT_URL: ${AUTH_REDIRECT_URL:-http://localhost:5173/game/random}
    depends_on:
      - db

  ws:
    build:
      context: .
      dockerfile: apps/ws/Dockerfile
    container_name: chess_ws
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/chess
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        # THE FIX: Point to the same domain (empty string or relative path)
        # This forces the browser to call http://localhost:5173/auth/...
        VITE_APP_BACKEND_URL: ''
        VITE_APP_WS_URL: 'ws://localhost:5173' # Nginx can proxy WS too!
    container_name: chess_frontend
    ports:
      - '5173:80'
    depends_on:
      - backend
      - ws

volumes:
  postgres_data:
