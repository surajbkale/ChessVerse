version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-chess}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-chess}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-http://localhost:5173}
      COOKIE_SECRET: ${COOKIE_SECRET:-keyboard_cat}
      JWT_SECRET: ${JWT_SECRET:-your_secret_key}
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: sh -c "npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma && node dist/index.js"

  ws:
    build:
      context: .
      dockerfile: apps/ws/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-chess}
      JWT_SECRET: ${JWT_SECRET:-your_secret_key}
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "8080:8080"
    command: sh -c "npx prisma migrate deploy --schema=packages/db/prisma/schema.prisma && node dist/index.js"

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:3000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8080}
    depends_on:
      - backend
      - ws
    ports:
      - "80:80"

volumes:
  db_data:
